<link rel="import" href="../bower_components/polymer/lib/legacy/polymer-fn.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<script>

CoolMixin = (superClass) => class extends  Polymer.mixinBehaviors([Polymer.IronResizableBehavior], superClass){ //work fine in 2.0, mixinBehaviors
    constructor(){
      super();
      // this.addEventListener('keypress', e => this.handlePress(e));
    }

    handlePress(e) {
      console.log("event is fired");
    }

    handleResize(e){
      console.log(e);
    }

    ready(){
      super.ready();
      this.addEventListener('dblclick', e => this.handlePress(e));

      //listen to IronResizableBehavior
      this.addEventListener('iron-resize', e=> this.handleResize(e));
    }

    static get properties(){
      return {

        coolDialog: {
          type: Object,
          value: `
            <paper-dialog opened with-backdrop>
              <h2>Cool Mixin!!</h2>
              <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus>Accept</paper-button>
              </div>
            </paper-dialog>
          `,
        },

        coolProp: {
          type: String,
          value: "Coolbean!"
        }



      }
    }
}
</script>
